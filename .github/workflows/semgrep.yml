name: Semgrep Full Scan

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 1 * * 6'

jobs:
  semgrep-full:
    runs-on: ubuntu-latest

    # Run all steps within the Semgrep container image
    container:
      image: semgrep/semgrep:latest

    steps:
      - name: Checkout application source code
        # Use the latest major version of checkout
        uses: actions/checkout@v3

      - name: Run full scan inside container
        # The 'semgrep' command is now available directly since this step runs inside the container
        run: |
          semgrep \
            --sarif --output report.sarif \
            --metrics auto \
            --config="p/default" \
            --config="p/typescript" \
            --config="p/python" \
            --config="p/javascript" \
            --config="p/owasp-top-ten" \
            --config="p/cwe-top-25"

      - name: Upload SARIF file to Code Scanning
        # Upload the SARIF report to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensure upload runs even if semgrep finds issues (returns non-zero exit code)
        with:
          sarif_file: report.sarif

      - name: Save report as pipeline artifact
        # Use the latest major version of upload-artifact
        uses: actions/upload-artifact@v3
        if: always() # Ensure artifact upload runs
        with:
          name: semgrep_result.sarif
          path: report.sarif
